<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  
  <title>Arithmetic Sequence Calculator</title>
 
 
  <style>
  
  
    * {
    margin: 0;
      padding: 0;
      box-sizing: border-box;
    }



    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f9f9f9;
    }
    
    
    
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    
    
    h2 {
      text-align: center;
    }
    
    
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    
    
    input {
      width: 95%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    
    
    button:hover {
      background-color: #0056b3;
    }
    
    
    
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }



  </style>
  
  
  
</head>
<body>
    
    
  <div class="container">
      
      
      
    <h2>Arithmetic Sequence Calculator</h2>
    
    
    
    <label for="firstTerm">First Term (a) :</label>
    <input type="number" id="firstTerm" placeholder="Enter the first term">
    
    
    
    <label for="commonDiff">Common Difference (d) :</label>
    <input type="number" id="commonDiff" placeholder="Enter the common difference">
    
    
    
    <label for="numTerms">Number of Terms (n) :</label>
    <input type="number" id="numTerms" placeholder="Enter the number of terms">
    
    
    
    <button onclick="calculate()">Calculate</button>
    
    
    
    <div class="result" id="result"></div>
    

  </div>





  <script>
    function nthTerm(a, d, n) {
      return a + (n - 1) * d;
    }



    function sumOfTerms(a, d, n) {
      const nth = nthTerm(a, d, n);
      return (n / 2) * (a + nth);
    }



    function calculate() {
      const a = Number(document.getElementById("firstTerm").value);
      const d = Number(document.getElementById("commonDiff").value);
      const n = Number(document.getElementById("numTerms").value);



      if (isNaN(a) || isNaN(d) || isNaN(n) || n <= 0) {
       

 document.getElementById("result").innerText = "Created by: Blanco 03/19/22";
        return;
      }



      const nth = nthTerm(a, d, n);
      const sum = sumOfTerms(a, d, n);

     
 document.getElementById("result").innerHTML = `
        <p><strong>${n}th Term:</strong> ${nth}</p>
        <p><strong>Sum of First ${n} Terms:</strong> ${sum}</p>
      `;
    }
    

    
  </script>
</body>
</html>
